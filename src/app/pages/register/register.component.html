<mat-card>
  <h2>Register</h2>

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" type="email">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password" type="password">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Confirm Password</mat-label>
    <input matInput [(ngModel)]="confirmPassword" type="password">
  </mat-form-field>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <button mat-raised-button color="primary" (click)="register()">Register</button>
</mat-card>
